<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finished</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='function.js') }}"></script>
</head>
<body>
<h1>You've reached the end of the quiz.</h1>
<h1>Score: {{correct_percent}} - {{score}}/{{end_turn}}</h1>
<h1>Bank size: {{size}}</h1>
{% if for_export %}
    <a href="{{ url_for('export') }}" id="exam-export-btn" class="btn btn-dark btn-block btn-large" onclick="alert('Export successful!')">Export</a>
{% else %}
    <a href="{{ url_for('export') }}" id="exam-export-btn" class="btn btn-dark btn-block btn-large disabled" aria-disabled="true" onclick="alert('Export successful!')">Export</a>
{% endif %}

</body>
</html>
