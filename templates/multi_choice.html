{% extends "base.html" %}
{% block content %}

<form id="quiz_form" class="w-100 mb-5 p-3 {{checked}}" action="{{ url_for('quiz') }}" method="post">
    {% for i in range(all_choices|count) %}
        {% if (all_choices[i] in correct) and (all_choices[i] in choice) %}
            <label class="px-2 mb-3 correct">
            <input class="form-check-input my-auto me-3" type="checkbox" name="answer{{i}}" value="{{all_choices[i]}}" onclick="enable_multi({{correct|count}})" {{checked}} {{disabled}}>
            {% for line in all_choices[i].split('\n') %}
                {{ line }}<br>
            {% endfor %}
            </label>
        {% elif all_choices[i] in correct %}
            <label class="px-2 mb-3 correct">
            <input class="form-check-input my-auto me-3" type="checkbox" name="answer{{i}}" value="{{all_choices[i]}}" onclick="enable_multi({{correct|count}})" {{disabled}}>
            {% for line in all_choices[i].split('\n') %}
                {{ line }}<br>
            {% endfor %}
            </label>
        {% elif all_choices[i] in choice %}
            <label class="px-2 mb-3 incorrect">
            <input class="form-check-input my-auto me-3" type="checkbox" name="answer{{i}}" value="{{all_choices[i]}}" onclick="enable_multi({{correct|count}})" {{checked}} {{disabled}}>
            {% for line in all_choices[i].split('\n') %}
                {{ line }}<br>
            {% endfor %}
            </label>
        {% else %}
            <label class="px-2 mb-3">
            <input class="form-check-input my-auto me-3" type="checkbox" name="answer{{i}}" value="{{all_choices[i]}}" onclick="enable_multi({{correct|count}})" {{disabled}}>
            {% for line in all_choices[i].split('\n') %}
                {{ line }}<br>
            {% endfor %}
            </label>
        {% endif %}
    {% endfor %}
</form>

{% endblock %}
